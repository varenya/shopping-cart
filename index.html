<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
  </head>

  <body>
    <header class="p-4">
      <h1
        class="text-3xl text-center text-bold uppercase tracking-wide"
        style="color: #e76f51; font-family: 'Roboto', sans-serif;"
      >
        Shopping Cart
      </h1>
    </header>
    <section class="p-4">
      <ul>
        <li class="flex justify-center mb-4">
          <div
            class="py-4 px-4 w-3/4 text-center flex justify-between items-center rounded shadow-xl md:w-1/2"
            style="background: #2a9d8f;"
          >
            <span class="item-name text-white w-1/3">Cinthol</span>
            <span class="item-quantity text-white w-1/3"> $ 0 </span>
            <div class="w-1/3">
              <button
                class="px-6 py-1 text-white rounded focus:outline-none"
                style="background: #264653;"
              >
                Add
              </button>
            </div>
          </div>
        </li>
        <li class="flex justify-center mb-4">
          <div
            class="py-4 px-4 w-3/4 text-center flex justify-between items-center rounded shadow-xl md:w-1/2"
            style="background: #2a9d8f;"
          >
            <span class="text-white w-1/3">Axe</span>
            <span class="text-white w-1/3">$ 0 </span>
            <div class="w-1/3">
              <button
                class="px-6 py-1 text-white rounded focus:outline-none"
                style="background: #264653;"
              >
                Add
              </button>
            </div>
          </div>
        </li>
        <li>
          <div
            style="background: #f4a666; color: #264653;"
            class="text-white w-3/4 mx-auto my-0 py-8 px-4 rounded-t"
          >
            <div class="flex items-center">
              <h1 class="text-3xl mr-2">Aata</h1>
              <span class="mr-2">X</span> <span class="text-2xl">4</span>
            </div>
            <p class="text-xl mt-2">
              Price: $50
            </p>
          </div>
          <div
            class="text-white w-3/4 mx-auto px-4 py-4 rounded-b"
            style="background: #2a9d8f;"
          >
            Total: $200
          </div>
        </li>
      </ul>
    </section>
    <section class="total p-4">
      <div
        class="w-3/4 p-2 my-0 mx-auto flex items-center justify-center"
        style="color: #05668d;"
      >
        <div class="w-8 h-8 mr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </div>
        <div class="text-2xl">Total : 0</div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
